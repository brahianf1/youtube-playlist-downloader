spec:
  name: youtube-playlist-downloader
  region: nyc
  services:
  - dockerfile_path: Dockerfile
    github:
      branch: main
      repo_clone_url: https://github.com/brahianf1/youtube-playlist-downloader.git
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xs
    name: youtube-dl-web
    routes:
    - path: /
    envs:
    - key: PORT
      value: "8000"
      scope: RUN_TIME
    - key: DEBUG
      value: "False"
      scope: RUN_TIME
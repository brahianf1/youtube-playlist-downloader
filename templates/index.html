<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Listas de YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            background-color: #ff0000;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff0000;
            border-color: #ff0000;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .progress {
            height: 25px;
            border-radius: 5px;
        }
        .download-item {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .file-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .youtube-logo {
            color: #ff0000;
            font-size: 2.5rem;
            margin-right: 10px;
        }
        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container main-container py-5">
        <div class="header-title">
            <i class="bi bi-youtube youtube-logo"></i>
            <h1 class="text-center">Descargador de Listas de YouTube</h1>
        </div>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="playlist-tab" data-bs-toggle="tab" data-bs-target="#playlist-downloader" type="button" role="tab" aria-controls="playlist-downloader" aria-selected="true">Descargar Lista</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="single-video-tab" data-bs-toggle="tab" data-bs-target="#single-video-downloader" type="button" role="tab" aria-controls="single-video-downloader" aria-selected="false">Descargar Video Único</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="playlist-downloader" role="tabpanel" aria-labelledby="playlist-tab">
                <div class="card mt-3">
                    <div class="card-header">
                        <i class="bi bi-link-45deg"></i> Ingresa la URL de la lista de reproducción
                    </div>
                    <div class="card-body">
                        <form id="playlist-download-form">
                            <div class="mb-3">
                                <label for="playlist-url" class="form-label">URL de la lista de reproducción:</label>
                                <input type="url" class="form-control" id="playlist-url" 
                                       placeholder="https://www.youtube.com/playlist?list=..." required>
                                <div class="form-text">Ingresa la URL completa de una lista de reproducción de YouTube.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Formato de descarga:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="playlist-format" id="format-video" value="video" checked>
                                    <label class="form-check-label" for="format-video">
                                        <i class="bi bi-film"></i> Video completo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="playlist-format" id="format-audio" value="audio">
                                    <label class="form-check-label" for="format-audio">
                                        <i class="bi bi-music-note-beamed"></i> Solo audio (MP3)
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-download"></i> Iniciar Descarga de Lista
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="single-video-downloader" role="tabpanel" aria-labelledby="single-video-tab">
                <div class="card mt-3">
                    <div class="card-header">
                        <i class="bi bi-camera-video"></i> Ingresa la URL del video
                    </div>
                    <div class="card-body">
                        <form id="single-video-form">
                            <div class="mb-3">
                                <label for="video-url" class="form-label">URL del video:</label>
                                <input type="url" class="form-control" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>
                            </div>
                            <button type="button" class="btn btn-secondary w-100 mb-3" id="get-video-info-btn">
                                <i class="bi bi-info-circle"></i> Obtener Información del Video
                            </button>
                        </form>
                        
                        <div id="video-info-container" class="d-none">
                            <hr>
                            <h5 id="video-title" class="mb-3"></h5>
                            
                            <div class="mb-3">
                                <label for="video-format-select" class="form-label">Calidad de video:</label>
                                <select id="video-format-select" class="form-select"></select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="audio-format-select" class="form-label">Formato de audio:</label>
                                <select id="audio-format-select" class="form-select"></select>
                            </div>
                            
                            <button type="button" class="btn btn-primary w-100" id="start-single-download-btn">
                                <i class="bi bi-download"></i> Iniciar Descarga del Video
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="downloads-container">
            <!-- Aquí se mostrarán las descargas activas -->
        </div>
    </div>
    
    <!-- Plantilla para elementos de descarga -->
    <template id="download-template">
        <div class="card download-item" data-download-id="">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="playlist-title">Nombre de la lista</span>
                <span class="badge bg-primary status-badge">Iniciando</span>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <div class="d-flex justify-content-between mb-1">
                        <span class="current-video">Preparando descarga...</span>
                        <span class="video-count">0 / 0 videos</span>
                    </div>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="overall-progress mb-3">
                    <div class="d-flex justify-content-between mb-1">
                        <span>Progreso general:</span>
                        <span class="overall-percentage">0%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-success overall-progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="download-errors alert alert-danger d-none">
                    <strong>Errores:</strong>
                    <ul class="error-list mb-0"></ul>
                </div>
                
                <div class="download-complete d-none">
                    <div class="alert alert-success download-complete-message">
                        <i class="bi bi-check-circle-fill"></i> ¡Descarga completada!
                    </div>
                    <div class="alert alert-warning download-partial-message d-none">
                        <i class="bi bi-exclamation-triangle-fill"></i> Descarga parcialmente completada. Algunos videos no pudieron ser descargados.
                    </div>
                    <div class="file-list list-group mb-3">
                        <!-- Aquí se listarán los archivos descargados -->
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playlistDownloadForm = document.getElementById('playlist-download-form');
            const singleVideoForm = document.getElementById('single-video-form');
            const downloadsContainer = document.getElementById('downloads-container');
            const downloadTemplate = document.getElementById('download-template');
            const getVideoInfoBtn = document.getElementById('get-video-info-btn');
            const videoInfoContainer = document.getElementById('video-info-container');
            const startSingleDownloadBtn = document.getElementById('start-single-download-btn');

            // Mapa para almacenar los intervalos de actualización
            const statusIntervals = {};

            playlistDownloadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const playlistUrl = document.getElementById('playlist-url').value.trim();
                const formatOption = document.querySelector('input[name="playlist-format"]:checked').value;
                
                if (!playlistUrl) {
                    alert('Por favor, ingresa una URL válida de YouTube para la lista.');
                    return;
                }
                
                const downloadElement = createDownloadElement();
                downloadsContainer.prepend(downloadElement);
                
                startDownload({ url: playlistUrl, format: formatOption, type: 'playlist' }, downloadElement);
            });

            getVideoInfoBtn.addEventListener('click', function() {
                const videoUrl = document.getElementById('video-url').value.trim();
                if (!videoUrl) {
                    alert('Por favor, ingresa la URL de un video.');
                    return;
                }

                fetch('/api/video_info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }
                    populateVideoInfo(data);
                    videoInfoContainer.classList.remove('d-none');
                })
                .catch(error => alert('Error al obtener información del video: ' + error));
            });

            startSingleDownloadBtn.addEventListener('click', function() {
                const videoUrl = document.getElementById('video-url').value.trim();
                const videoFormat = document.getElementById('video-format-select').value;
                const audioFormat = document.getElementById('audio-format-select').value;

                const downloadElement = createDownloadElement();
                downloadsContainer.prepend(downloadElement);

                startDownload({ 
                    url: videoUrl, 
                    type: 'single', 
                    video_format_id: videoFormat,
                    audio_format_id: audioFormat
                }, downloadElement);
            });

            function populateVideoInfo(data) {
                document.getElementById('video-title').textContent = data.title;
                const videoSelect = document.getElementById('video-format-select');
                const audioSelect = document.getElementById('audio-format-select');
                videoSelect.innerHTML = '';
                audioSelect.innerHTML = '';

                // Filtrar y ordenar formatos de video (solo video sin audio)
                const videoFormats = data.formats
                    .filter(f => f.vcodec !== 'none' && f.acodec === 'none')
                    .sort((a, b) => {
                        // Extraer la altura del video de la resolución (ej: 1920x1080 -> 1080)
                        const heightA = parseInt((a.resolution || '').split('x')[1]) || 0;
                        const heightB = parseInt((b.resolution || '').split('x')[1]) || 0;
                        return heightB - heightA;
                    });

                // Agregar formatos de video al selector
                videoFormats.forEach(f => {
                    const option = document.createElement('option');
                    option.value = f.format_id;
                    const height = (f.resolution || '').split('x')[1] || 'N/A';
                    const fps = f.fps ? `${f.fps}fps` : '';
                    const size = f.filesize_approx ? formatFileSize(f.filesize_approx) : 'N/A';
                    option.textContent = `${height}p ${fps} - ${f.ext} - ${size}`;
                    videoSelect.appendChild(option);
                });

                // Si no hay formatos de video separados, usar formatos combinados
                if (videoFormats.length === 0) {
                    data.formats
                        .filter(f => f.vcodec !== 'none' && f.acodec !== 'none')
                        .sort((a, b) => {
                            const heightA = parseInt((a.resolution || '').split('x')[1]) || 0;
                            const heightB = parseInt((b.resolution || '').split('x')[1]) || 0;
                            return heightB - heightA;
                        })
                        .forEach(f => {
                            const option = document.createElement('option');
                            option.value = f.format_id;
                            const height = (f.resolution || '').split('x')[1] || 'N/A';
                            const fps = f.fps ? `${f.fps}fps` : '';
                            const size = f.filesize_approx ? formatFileSize(f.filesize_approx) : 'N/A';
                            option.textContent = `${height}p ${fps} - ${f.ext} - ${size} (con audio)`;
                            videoSelect.appendChild(option);
                        });
                }

                // Filtrar y ordenar formatos de audio
                const audioFormats = data.formats
                    .filter(f => f.acodec !== 'none' && f.vcodec === 'none')
                    .sort((a, b) => (b.abr || 0) - (a.abr || 0));

                audioFormats.forEach(f => {
                    const option = document.createElement('option');
                    option.value = f.format_id;
                    const abr = f.abr ? `${f.abr}kbps` : 'N/A';
                    const size = f.filesize_approx ? formatFileSize(f.filesize_approx) : 'N/A';
                    option.textContent = `${f.ext} - ${abr} - ${size}`;
                    audioSelect.appendChild(option);
                });

                // Si no hay formatos seleccionados, mostrar mensaje
                if (videoSelect.children.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No hay formatos de video disponibles';
                    option.disabled = true;
                    videoSelect.appendChild(option);
                }
                if (audioSelect.children.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No hay formatos de audio disponibles';
                    option.disabled = true;
                    audioSelect.appendChild(option);
                }
            }
            
            function createDownloadElement() {
                const clone = document.importNode(downloadTemplate.content, true);
                const downloadElement = clone.querySelector('.download-item');
                return downloadElement;
            }
            
            function startDownload(downloadOptions, downloadElement) {
                fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(downloadOptions)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(downloadElement, data.error);
                        return;
                    }
                    
                    const downloadId = data.download_id;
                    downloadElement.dataset.downloadId = downloadId;
                    
                    // Iniciar actualización de estado
                    statusIntervals[downloadId] = setInterval(() => {
                        updateDownloadStatus(downloadId, downloadElement);
                    }, 1000);
                })
                .catch(error => {
                    showError(downloadElement, 'Error al iniciar la descarga: ' + error.message);
                });
            }
            
            function updateDownloadStatus(downloadId, downloadElement) {
                fetch(`/api/status/${downloadId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showError(downloadElement, data.error);
                            clearInterval(statusIntervals[downloadId]);
                            return;
                        }
                        
                        // Actualizar información de la descarga
                        updateDownloadElement(downloadElement, data);
                        
                        // Si la descarga ha terminado, detener las actualizaciones
                        if (data.status === 'completed' || data.status === 'partial' || data.status === 'error') {
                            clearInterval(statusIntervals[downloadId]);
                            
                            if (data.status === 'completed' || data.status === 'partial') {
                                showDownloadedFiles(downloadId, downloadElement);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error al actualizar estado:', error);
                    });
            }
            
            function updateDownloadElement(element, data) {
                // Actualizar título de la lista
                if (data.playlist_title) {
                    element.querySelector('.playlist-title').textContent = data.playlist_title;
                }
                
                // Actualizar estado
                const statusBadge = element.querySelector('.status-badge');
                statusBadge.textContent = getStatusText(data.status);
                statusBadge.className = 'badge status-badge ' + getStatusClass(data.status);
                
                // Actualizar video actual
                if (data.current_video) {
                    element.querySelector('.current-video').textContent = 
                        `Descargando: ${data.current_video}`;
                }
                
                // Actualizar contador de videos
                element.querySelector('.video-count').textContent = 
                    `${data.completed_videos} / ${data.total_videos} videos`;
                
                // Actualizar progreso actual
                const progressBar = element.querySelector('.progress-bar');
                progressBar.style.width = `${data.current_progress}%`;
                
                // Actualizar progreso general
                const overallPercentage = data.total_videos > 0 ? 
                    Math.round((data.completed_videos / data.total_videos) * 100) : 0;
                element.querySelector('.overall-percentage').textContent = `${overallPercentage}%`;
                element.querySelector('.overall-progress-bar').style.width = `${overallPercentage}%`;
                
                // Mostrar errores si existen
                if (data.errors && data.errors.length > 0) {
                    const errorsContainer = element.querySelector('.download-errors');
                    const errorList = element.querySelector('.error-list');
                    errorsContainer.classList.remove('d-none');
                    errorList.innerHTML = '';
                    
                    data.errors.forEach(error => {
                        const li = document.createElement('li');
                        li.textContent = error;
                        errorList.appendChild(li);
                    });
                }
            }
            
            function showDownloadedFiles(downloadId, element) {
                fetch(`/api/downloads/${downloadId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            return;
                        }
                        
                        const completeSection = element.querySelector('.download-complete');
                        const fileList = element.querySelector('.file-list');
                        completeSection.classList.remove('d-none');
                        fileList.innerHTML = '';
                        
                        // Mostrar el mensaje adecuado según el estado
                        const completeMessage = element.querySelector('.download-complete-message');
                        const partialMessage = element.querySelector('.download-partial-message');
                        
                        if (data.status === 'partial') {
                            completeMessage.classList.add('d-none');
                            partialMessage.classList.remove('d-none');
                        } else {
                            completeMessage.classList.remove('d-none');
                            partialMessage.classList.add('d-none');
                        }
                        
                        data.files.forEach(file => {
                            const fileItem = document.createElement('a');
                            fileItem.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                            fileItem.href = file.url;
                            fileItem.setAttribute('download', '');
                            
                            const fileIcon = document.createElement('i');
                            fileIcon.className = file.name.endsWith('.mp3') ? 
                                'bi bi-file-earmark-music me-2' : 'bi bi-file-earmark-play me-2';
                            
                            const fileName = document.createElement('span');
                            fileName.textContent = file.name;
                            
                            const fileSize = document.createElement('span');
                            fileSize.className = 'badge bg-secondary';
                            fileSize.textContent = formatFileSize(file.size);
                            
                            fileItem.appendChild(fileIcon);
                            fileItem.appendChild(fileName);
                            fileItem.appendChild(fileSize);
                            fileList.appendChild(fileItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error al obtener archivos:', error);
                    });
            }
            
            function showError(element, errorMessage) {
                const errorsContainer = element.querySelector('.download-errors');
                const errorList = element.querySelector('.error-list');
                errorsContainer.classList.remove('d-none');
                
                const li = document.createElement('li');
                li.textContent = errorMessage;
                errorList.appendChild(li);
                
                element.querySelector('.status-badge').textContent = 'Error';
                element.querySelector('.status-badge').className = 'badge bg-danger status-badge';
            }
            
            function getStatusText(status) {
                switch (status) {
                    case 'starting': return 'Iniciando';
                    case 'downloading': return 'Descargando';
                    case 'completed': return 'Completado';
                    case 'partial': return 'Completado Parcialmente';
                    case 'error': return 'Error';
                    default: return 'Desconocido';
                }
            }
            
            function getStatusClass(status) {
                switch (status) {
                    case 'starting': return 'bg-secondary';
                    case 'downloading': return 'bg-primary';
                    case 'completed': return 'bg-success';
                    case 'partial': return 'bg-warning';
                    case 'error': return 'bg-danger';
                    default: return 'bg-secondary';
                }
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>

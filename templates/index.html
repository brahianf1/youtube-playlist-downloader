<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Listas de YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            background-color: #ff0000;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff0000;
            border-color: #ff0000;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .progress {
            height: 25px;
            border-radius: 5px;
        }
        .download-item {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .file-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .youtube-logo {
            color: #ff0000;
            font-size: 2.5rem;
            margin-right: 10px;
        }
        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container main-container py-5">
        <div class="header-title">
            <i class="bi bi-youtube youtube-logo"></i>
            <h1 class="text-center">Descargador de Listas de YouTube</h1>
        </div>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="playlist-tab" data-bs-toggle="tab" data-bs-target="#playlist-downloader" type="button" role="tab" aria-controls="playlist-downloader" aria-selected="true">Descargar Lista</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="single-video-tab" data-bs-toggle="tab" data-bs-target="#single-video-downloader" type="button" role="tab" aria-controls="single-video-downloader" aria-selected="false">Descargar Video Único</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="playlist-downloader" role="tabpanel" aria-labelledby="playlist-tab">
                <div class="card mt-3">
                    <div class="card-header">
                        <i class="bi bi-link-45deg"></i> Ingresa la URL de la lista de reproducción
                    </div>
                    <div class="card-body">
                        <form id="playlist-download-form">
                            <div class="mb-3">
                                <label for="playlist-url" class="form-label">URL de la lista de reproducción:</label>
                                <input type="url" class="form-control" id="playlist-url" 
                                       placeholder="https://www.youtube.com/playlist?list=..." required>
                                <div class="form-text">Ingresa la URL completa de una lista de reproducción de YouTube.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Formato de descarga:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="playlist-format" id="format-video" value="video" checked>
                                    <label class="form-check-label" for="format-video">
                                        <i class="bi bi-film"></i> Video completo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="playlist-format" id="format-audio" value="audio">
                                    <label class="form-check-label" for="format-audio">
                                        <i class="bi bi-music-note-beamed"></i> Solo audio (MP3)
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-download"></i> Iniciar Descarga de Lista
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="single-video-downloader" role="tabpanel" aria-labelledby="single-video-tab">
                <div class="card mt-3">
                    <div class="card-header">
                        <i class="bi bi-camera-video"></i> Ingresa la URL del video
                    </div>
                    <div class="card-body">
                        <form id="single-video-form">
                            <div class="mb-3">
                                <label for="video-url" class="form-label">URL del video:</label>
                                <input type="url" class="form-control" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>
                            </div>
                            <button type="button" class="btn btn-secondary w-100 mb-3" id="get-video-info-btn">
                                <i class="bi bi-info-circle"></i> Obtener Información del Video
                            </button>
                        </form>
                        
                        <div id="video-info-container" class="d-none">
                            <hr>
                            <h5 id="video-title" class="mb-3"></h5>
                            
                            <div class="mb-3">
                                <label for="video-format-select" class="form-label">Calidad de video:</label>
                                <select id="video-format-select" class="form-select"></select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="audio-format-select" class="form-label">Formato de audio:</label>
                                <select id="audio-format-select" class="form-select"></select>
                            </div>
                            
                            <button type="button" class="btn btn-primary w-100" id="start-single-download-btn">
                                <i class="bi bi-download"></i> Iniciar Descarga del Video
                            </button>
                        </div>
                        
                        <div id="video-feedback-container" class="mt-3">
                            <!-- Contenedor para mensajes de feedback visual -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="downloads-container">
            <!-- Aquí se mostrarán las descargas activas -->
        </div>
    </div>
    
    <!-- Plantilla para elementos de descarga -->
    <template id="download-template">
        <div class="card download-item" data-download-id="">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="playlist-title">Nombre de la lista</span>
                <span class="badge bg-primary status-badge">Iniciando</span>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <div class="d-flex justify-content-between mb-1">
                        <span class="current-video">Preparando descarga...</span>
                        <span class="video-count">0 / 0 videos</span>
                    </div>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="overall-progress mb-3">
                    <div class="d-flex justify-content-between mb-1">
                        <span>Progreso general:</span>
                        <span class="overall-percentage">0%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-success overall-progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="download-errors alert alert-danger d-none">
                    <strong>Errores:</strong>
                    <ul class="error-list mb-0"></ul>
                </div>
                
                <div class="download-complete d-none">
                    <div class="alert alert-success download-complete-message">
                        <i class="bi bi-check-circle-fill"></i> ¡Descarga completada!
                    </div>
                    <div class="alert alert-warning download-partial-message d-none">
                        <i class="bi bi-exclamation-triangle-fill"></i> Descarga parcialmente completada. Algunos videos no pudieron ser descargados.
                    </div>
                    <div class="file-list list-group mb-3">
                        <!-- Aquí se listarán los archivos descargados -->
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/download-ui.js"></script>
</body>
</html>
